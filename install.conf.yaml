- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.bashrc: bashrc
    ~/.config/oh-my-posh: oh-my-posh
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.gitconfig: gitconfig
    ~/.tmux: tmux


- shell:
    - [git submodule update --init --recursive, Installing submodules]
